[mcu expander]
#serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_350022000D43504735393520-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_080004001443303054313620-if00
restart_method: command

[output_pin mosfet0]
pin: expander:PA0
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet1]
pin: expander:PA1
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet2]
pin: expander:PA2
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet3]
pin: expander:PA3
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0

[temperature_sensor chamber]
sensor_type: Generic 3950 #ATC Semitec 104GT-2
sensor_pin: expander:PA5
min_temp: 0
max_temp: 100

[temperature_sensor heatBreake]
sensor_type: Generic 3950 #ATC Semitec 104GT-2
sensor_pin: expander:PA6
min_temp: 0
max_temp: 100

# Other Pins
# GPIO = PA7