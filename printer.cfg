[include shell_command.cfg]
[include mainsail.cfg]
#[include filament_macros.cfg]
[include printing_macros.cfg]
[include stepper.cfg]
[include sensorless.cfg]
#[include light_macros.cfg]
#[include Adaptive_Mesh.cfg]
#[include Adaptive_Purge.cfg]
[include timelapse.cfg]
[include Logging.cfg]
[include config_backup.cfg]

[exclude_object]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_450034001150475832383220-if00

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 4500
max_z_velocity: 25
max_z_accel: 100

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10
min_temp: 0
max_temp: 130

[probe]
pin: ^PC4
x_offset: -29.8
y_offset: -13.5
#z_offset: 0
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[temperature_sensor probe_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#t_offsets:
#35.0, 0.0
#40.0, 0.02
#45.0, 0.06
#50.0, 0.120
#55.0, 0.2
#60.0, 0.3

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor rpi_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


#[temperature_sensor chamber]
#sensor_type: Generic 3950 #ATC Semitec 104GT-2
#sensor_pin: PC1
#min_temp: 0
#max_temp: 100

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
# FAN1
pin: PC14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0                                                     # You can't PWM the delta fan unless using blue wire

[fan]
# FAN0
pin: PB1
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

#[controller_fan controller_fan]
# FAN2A
#pin: PD4
#max_power: 1.0
#kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
#off_below: 0.13
#cycle_time: 0.010

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5,  EXP1_3=PD13, EXP1_5=PE14, EXP1_7=PD11, EXP1_9=<GND>,
    EXP1_2=PE13, EXP1_4=PC6,  EXP1_6=PE15, EXP1_8=PD10, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE8, EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

